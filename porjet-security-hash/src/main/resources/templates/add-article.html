<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <meta charset="UTF-8" />
    <title>Ajouter un Article</title>
</head>
<body>
<h1>Ajouter un nouvel article</h1>

<form class="row g-3" th:action="@{/add-article}" method="post" th:object="${article}">
    <div class="col-md-4">
        <label for="titre" class="form-label">Titre :</label>
        <input type="text" id="titre" class="form-control" th:field="*{titre}" placeholder="Titre de l'article" required/>
    </div>

    <div class="col-md-4">
        <label for="contenu" class="form-label">Contenu :</label>
        <textarea id="contenu" class="form-control" th:field="*{contenu}" placeholder="Contenu de l'article" rows="5" required></textarea>
    </div>

    <div class="col-12">
        <button class="btn btn-primary" type="submit">Ajouter</button>
    </div>
</form>

<p>
    <a class="icon-link icon-link-hover" style="--bs-icon-link-transform: translate3d(0, -.125rem, 0);" th:href="@{/article-liste}">Retour Ã  l'accueil</a>
</p>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
